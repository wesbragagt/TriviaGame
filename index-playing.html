<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <div id="content" class="container ml-auto mt-5">

        <header>
            <div class="row bg-dark border">
                <h1 class="display-3 m-auto text-center text-light">Trivia Game</h1>
            </div>
        </header>

        <div class="row bg-dark mt-4 text-light border">
            <span id="countdown" class="display-4 m-auto">30s</span>
        </div>

        <div id="question1" class="row text-light mt-4 justify-content-center lead">What item is used to restore a wounded Z fighter to
            full
            health?
        </div>

        <div class="row bg-dark mt-4 p-4 text-light border d-flex justify-content-between">

            <div class="form-check form-check-inline">
                <input name="inlineCheckbox1" class="form-check-input" type="radio" id="inlineCheckbox1"
                    value="option1">
                <label class="form-check-label" for="inlineCheckbox1">answer 1</label>
            </div>

            <div class="form-check form-check-inline">
                <input name="inlineCheckbox1" class="form-check-input" type="radio" id="inlineCheckbox2"
                    value="option2">
                <label class="form-check-label" for="inlineCheckbox2">answer 2</label>
            </div>

            <div class="form-check form-check-inline">
                <input name="inlineCheckbox1" class="form-check-input" type="radio" id="inlineCheckbox3"
                    value="option3">
                <label class="form-check-label" for="inlineCheckbox3">answer 3</label>
            </div>

            <div class="form-check form-check-inline">
                <input name="inlineCheckbox1" class="form-check-input" type="radio" id="inlineCheckbox4"
                    value="option4">
                <label class="form-check-label" for="inlineCheckbox4">answer 4</label>
            </div>

            
        </div>
        <button class="btn btn-lg btn-primary">Submit</button>


    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/trivia.js"></script>
</body>

</html>
